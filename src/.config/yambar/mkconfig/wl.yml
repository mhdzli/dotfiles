    - network:
        name: INTERFACE
        content:
          map:
            default: {string: {text: , font: *awesome, foreground: *bright_white}}
            conditions:
              state == down: {string: {text: , font: *awesome, foreground: *red}}
              state == up:
                map:
                  default:
                    - string: {text: , font: *awesome, foreground: *bright_green}
                    - string: {text: "{ssid}", foreground: *bright_green}
                  conditions:
                    ipv4 == "":
                      - string: {text: , font: *awesome, foreground: *bright_green}
                      - string: {text: "{ssid}", foreground: *bright_green}

