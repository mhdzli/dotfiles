# Typical laptop setup, with wifi, brightness, battery etc, for
# i3/Sway.

# For X11/i3, you'll want to replace calls to swaymsg with i3-msg, and
# the sway-xkb module with the xkb module.

# fonts we'll be re-using here and there
awesome: &awesome Font Awesome 5 Free:style=solid:pixelsize=14
awesome_brands: &awesome_brands Font Awesome 5 Brands:pixelsize=16

std_underline: &std_underline {underline: { size: 2, color: 00ffffff}}

# This is THE bar configuration
bar:
  height: 30
  location: top
  spacing: 5
  margin: 7

  # Default font
  font: Monospace:pixelsize=18:style=bold

  foreground: fbfac7ff
  background: 282828ff

  border:
    width: 2
    color: 076678cc
    margin: 0
    top-margin: 0

  left:
    - label:
        content:
          string:
            on-click: rofi -theme ~/.config/rofi/theme/onedark_mini.rasi -show drun
            text: 
            foreground: 1491CEff
            font: Monospace:pixelsize=20

    - i3:
        anchors: # Not used (directly) by f00bar; used here to avoid duplication
          - string: &i3_common {left-margin: 3, right-margin: 13, on-click: "swaymsg --quiet workspace {name}"}
          - string: &default {<<: *i3_common, text: "{name}"}
          - string: &surfing {<<: *i3_common, text: , font: *awesome_brands}
          - focused: &focused
              deco: {stack: [background: {color: 00afd7af}, <<: *std_underline]}
          - invisible: &invisible {foreground: ffffff55}
          - urgent: &urgent
              foreground: 000000ff
              deco: {stack: [background: {color: bc2b3fff}, <<: *std_underline]}
          - map: &i3_mode
              default:
                - string:
                    margin: 5
                    text: "{mode}"
                    deco: {background: {color: cc421dff}}
                - empty: {right-margin: 7}
              conditions:
                mode == default: {empty: {}}
        sort: ascending
        content:
          "":
            map:
              left-margin: 3
              conditions:
                state == focused:   {string: {<<: [*default, *focused]}}
                state == unfocused: {string: {<<: *default}}
                state == invisible: {string: {<<: [*default, *invisible]}}
                state == urgent:    {string: {<<: [*default, *urgent]}}
          surfing:
            map:
              conditions:
                state == focused: {string: {<<: [*surfing, *focused]}}
                state == unfocused: {string: {<<: *surfing}}
                state == invisible: {string: {<<: [*surfing, *invisible]}}
                state == urgent:    {string: {<<: [*surfing, *urgent]}}
          current:
            map: {left-margin: 20, <<: *i3_mode}

    - foreign-toplevel:
        content:
          map:
            conditions:
              ~activated: {empty: {}}
              activated:
                - string: {text: "{app-id}", max: 10, foreground: ffa0a0ff}
                - string: {text: ": {title}", max: 35}

  center:
    - clock:
        time-format: "%H:%M"
        date-format: "%d %b %Y"
        content:
          - string: {text: , font: *awesome, foreground: 689d6aff}
          - string: {text: "{date}", right-margin: 5, foreground: 689d6aff}
          - string: {text: , font: *awesome}
          - string: {text: "{time}"}

    - script:
        path: /home/mzeinali/.config/yambar/jalali_date
        content:
          - string: {text: , font: *awesome, foreground: d65d0eff}
          - string: {text: "{jalali_date}", foreground: d65d0eff}

  right:
    - removables:
        anchors:
          drive: &drive { text: , font: *awesome}
          optical: &optical {text: , font: *awesome}
        spacing: 5
        content:
          map:
            conditions:
              -mounted:
                map:
                  on-click: menumount
                  conditions:
                    -optical: [{string: *drive}, {string: {text: "{label}"}}]
                    optical: [{string: *optical}, {string: {text: "{label}"}}]
              mounted:
                map:
                  on-click: menuumount
                  conditions:
                    -optical:
                      - string: {<<: *drive, deco: *std_underline}
                      - string: {text: "{label}"}
                    optical:
                      - string: {<<: *optical, deco: *std_underline}
                      - string: {text: "{label}"}
    - network:
        name: enp0s31f6
        content:
          map:
            conditions:
              ~carrier: {empty: {}}
              carrier:
                map:
                  default: {string: {text: , font: *awesome, foreground: ffffff66}}
                  conditions:
                    state == up:
                      map:
                        default: {string: {text: , font: *awesome}}
                        conditions:
                          ipv4 == "": {string: {text: , font: *awesome, foreground: ffffff66}}
    - network:
        name: wlp4s0
        content:
          map:
            default: {string: {text: , font: *awesome, foreground: ffffff66}}
            conditions:
              state == down: {string: {text: , font: *awesome, foreground: ff0000ff}}
              state == up:
                map:
                  default:
                    - string: {text: , font: *awesome, foreground: 98971aff}
                    - string: {text: "{ssid}", foreground: 98971aff}
                  conditions:
                    ipv4 == "":
                      - string: {text: , font: *awesome, foreground: 98971aff}
                      - string: {text: "{ssid}", foreground: 98971aff}
    - alsa:
        card: hw:PCH
        mixer: Master
        content:
          map:
            conditions:
              ~online: {string: {text: , font: *awesome, foreground: ff0000ff}}
              online:
                map:
                  on-click: /bin/sh -c "pulsemixer --toggle-mute"
                  conditions:
                    muted: {string: {text: , font: *awesome, foreground: ffffff66}}
                    ~muted:
                      list:
                        items:
                          - ramp:
                              tag: percent
                              items:
                                - string: {text: , font: *awesome, foreground: 458588ff}
                                - string: {text: , font: *awesome, foreground: 458588ff}
                                - string: {text: , font: *awesome, foreground: 458588ff}
                                - string: {text: , font: *awesome, foreground: 458588ff}
                                - string: {text: , font: *awesome, foreground: 458588ff} 
                          - string: {text: "{percent}%", foreground: 458588ff}

    - backlight:
        name: intel_backlight
        content: [ string: {text: , font: *awesome, foreground: D79921FF}, string: {text: "{percent}%", foreground: D79921FF}]
    - battery:
        name: BAT0
        poll-interval: 60
        anchors:
          discharging: &discharging
            list:
              items:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text: , foreground: ff0000ff, font: *awesome}
                      - string: {text: , foreground: ffa600ff, font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , foreground: 00ff00ff, font: *awesome}
                - string: {text: "{capacity}% {estimate}"}
        content:
          map:
            conditions:
              state == unknown:
                <<: *discharging
              state == discharging:
                <<: *discharging
              state == charging:
                - string: {text: , foreground: 00ff00ff, font: *awesome}
                - string: {text: "{capacity}% {estimate}"}
              state == full:
                - string: {text: , foreground: 00ff00ff, font: *awesome}
                - string: {text: "{capacity}% full"}
              state == not charging:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text:  , foreground: ff0000ff, font: *awesome}
                      - string: {text:  , foreground: ffa600ff, font: *awesome}
                      - string: {text:  , foreground: 00ff00ff, font: *awesome}
                      - string: {text:  , foreground: 00ff00ff, font: *awesome}
                      - string: {text:  , foreground: 00ff00ff, font: *awesome}
                      - string: {text:  , foreground: 00ff00ff, font: *awesome}
                      - string: {text:  , foreground: 00ff00ff, font: *awesome}
                      - string: {text:  , foreground: 00ff00ff, font: *awesome}
                      - string: {text:  , foreground: 00ff00ff, font: *awesome}
                      - string: {text:  , foreground: 00ff00ff, font: *awesome}
                - string: {text: "{capacity}%"}

    - sway-xkb:
        identifiers: [1:1:AT_Translated_Set_2_keyboard]
        content:
          - string: {text: , font: *awesome, foreground: D16286FF}
          - string: {text: "{layout}", foreground: D16286FF}

    - label:
        content:
          string:
            on-click: sysact
            text: 
            font: *awesome
            foreground: CC241DFF

