<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Vazirmatn</family>
			<family>DejaVu Serif</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Vazirmatn</family>
			<family>DejaVu Sans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Vazirmatn</family>
			<family>DejaVu Sans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>VictorMono Nerd Font</family>
			<family>Ubuntu Mono</family>
			<family>Vazir Code</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>Font Awesome</family>
			<family>Inconsolata Nerd Font Mono</family>
		</prefer>
	</alias>
</fontconfig>
