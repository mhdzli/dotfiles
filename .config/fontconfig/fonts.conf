<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Vazirmatn</family>
			<family>DejaVu Serif</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Vazirmatn</family>
			<family>DejaVu Sans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Vazirmatn</family>
			<family>DejaVu Sans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>VictorMono Nerd Font</family>
			<family>UbuntuMono Nerd Font Mono</family>
			<family>FiraCode Nerd Font</family>
			<family>MesloLGLDZ Nerd Font</family>
			<family>Symbols Nerd Font Mono</family>
			<family>Font Awesome</family>
			<family>NotoMono Nerd Font</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
</fontconfig>
